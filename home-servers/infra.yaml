---
- name: Setup infra
  hosts: all
  become: true
  roles:
    - role: artis3n.tailscale.machine
      tailscale_up_skip: true
    - role: papanito.cloudflared
      cf_install_only: true
      cf_tunnels: {}
    - name: setup docker
      role: geerlingguy.docker
      docker_users: ["{{ ansible_user }}"]

  tasks:
    - name: Install pip for ansible.builtin.pip
      ansible.builtin.apt:
        name: python3-pip
        state: present
    - name: Install Docker SDK for Python
      ansible.builtin.pip:
        name: docker
        state: present
        break_system_packages: true

- name: Initialize docker swarm manager
  hosts: main
  become: true
  tasks:
    - name: Initialize swarm cluster and save join token
      community.docker.docker_swarm:
        state: present
        advertise_addr: "{{ hostvars[groups['main'][0]].ansible_default_ipv4.address }}"
      register: swarm_init_result
    - name: Gather facts about docker swarm cluster
      community.docker.docker_node_info:
      register: swarm_nodes_info
    - name: Set ansible group name to swarm node labels
      community.docker.docker_node:
        hostname: "{{ item.Description.Hostname }}"
        labels:
          type: "{{ (hostvars[item.Description.Hostname].group_names | difference(['all', 'ungrouped']) | sort).0 | default(omit) }}"
      loop: "{{ swarm_nodes_info.nodes }}"
      loop_control:
        label: "node hostname: {{ item.Description.Hostname }}"
      when:
        - item.Description.Hostname in hostvars
        - (hostvars[item.Description.Hostname].group_names | difference(['all', 'ungrouped']) | length) > 0

- name: Join worker nodes to swarm
  hosts: pi
  become: true
  tasks:
    - name: Join worker node to swarm
      community.docker.docker_swarm:
        state: join
        join_token: "{{ hostvars[groups['main'][0]].swarm_init_result.swarm_facts.JoinTokens.Worker }}"
        remote_addrs: ["{{ hostvars[groups['main'][0]].ansible_default_ipv4.address }}"]
